<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>日本の野鳥API</title>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/Chart.js/Chart.js"></script>
    <script src="./bower_components/angular-chart.js/angular-chart.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
  </head>
  <body>
    <h1>日本の野鳥API</h1>
    <section ng-controller="birdNameHistogram">
      <h2>鳥の名前ヒストグラム</h2>
      <textarea type="text" ng-model="content"></textarea>
      <select name="rank" id="rank" ng-model="rank" ng-change="request()">
        <option value="species">種レベル</option>
        <option value="genus">属レベル</option>
        <option value="family">科レベル</option>
        <option value="order">目レベル</option>
      </select>
      <canvas id="pie" class="chart chart-pie" chart-legend="true" chart-data="data" chart-labels="labels">
      </canvas>
    </section>
  </body>
</html>
